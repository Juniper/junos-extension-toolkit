// [brief]:   Public API definitions for the Interfaces services
// [detail]:  This file defines services for interface specific configurations
// This file defines the following APIs
//    - ADD API for interface related objects ( interface, interface unit,
//            interface family, interface address, arp/ndp configuration)
//    - UPDATE API for interface related objects ( interface, interface unit,
//            interface family, interface address, arp/ndp configuration)
//    - DELETE API for interface related objects ( interface, interface unit,
//            interface family, interface address, arp/ndp configuration)
//    - GET API for interface related objects ( interface, interface unit,
//            interface family, interface address, arp/ndp configuration)
//    - Permissions GET API for interface related objects ( interface,
//            interface unit, interface family, interface address, arp/ndp
//            configuration)

syntax = "proto3";

package jnx.jet.interfaces;

// [version]: 0.2.0
import "jnx_common_addr_types.proto";
// [version]: 0.1.0
import "jnx_common_base_types.proto";

// [changes]: Added a new generic error code.
option (jnx.jet.common.japi_version) = "0.2.0";

option (jnx.jet.common.junos_release) = "19.1";



// [brief]:  Message definition for String attribute
// [detail]: This message defines the format for passing a string attribute for the
// different interface objects.
message StringAttribute {

    // [brief]:   Key for the string attribute
    // [detail]:  This field specifies the key value for the string attribute.
    string            key                                                       = 1;


    // [brief]:   Value for the attribute
    // [detail]:  This field specifies the string value for the string attribute.
    string            value                                                     = 2;
}



// [brief]:  Message definition for Integer attribute
// [detail]: This message defines the format for passing an integer attribute for the
// different interface objects.
message IntegerAttribute {

    // [brief]:   Key for the integer attribute
    // [detail]:  This field specifies the key value for the integer attribute.
    string            key                                                       = 1;


    // [brief]:   Value for the integer attribute
    // [detail]:  This field specifies the integer value for the integer attribute.
    uint32            value                                                     = 2;
}


// [brief]:  Message definitions for Aggregate RPC
// [detail]: Message definition for aggregate interface specific options. This message
// is valid only for aggregate interfaces and not valid for normal interfaces
message AggregateOptions {

    // [brief]:  List of member interfaces for this aggregate interface config
    // [detail]: This config message is valid only for AE interfaces.
    // Eg: When an AE interface is configured, the list of interfaces are members of
    // this AE interface could be specified as part of this message.
    // The list of member interfaces would be specified as repeated strings
    //
    // Eg: ge-0/0/1, ge-1/0/1, xe-2/0/1, fe-2/0/2
    //
    // As part of processing this config message, the list of interfaces would be
    // retrieved and these would be added as member interfaces of the specific AE
    // interface.
    repeated string aggregate_members                                           = 1;
}



// [brief]: Message definition for the interface specific Options in the interface config message.
// [detail]: The different fields that are configured in this message would be dependent
// on the interfaces.
message InterfaceSpecificOptions {

    // [brief]:  List of  optional interface specific options
    // [detail]: This field allows the user to specify any interface specific options while
    // providing the configuration information for the interface. The options would be
    // specific to the particular interface and will not be common for the interfaces.
    oneof  interface_options {

        // [brief]:  Aggregate Interface specific options
        // [detail]: This is valid only for aggregate interfaces
        AggregateOptions    aggregate_options                                   = 1;
    }
}



// [brief]:  Message definition for the attribute lists for the different interface objects.
// [detail]: The interface attributes could be string attributes or integer attributes.
// The attributes configuration is optional for interface objects.
message InterfaceAttributeList {

    // [brief]: List of string attribites for the interface object
    repeated StringAttribute string_attributes                                     = 1;

    // [brief]: List of integer attribites for the interface object
    repeated IntegerAttribute integer_attributes                                   = 2;
}


// [brief]:  Message definition for the interface unit information.
// [detail]: This defintion would be used to define the interface unit number for the interface
// objects. This is needed since the interface unit number could be 0 and when value 0 is
// set for the unit number, the information is not marked as configured by user.
message InterfaceUnit {
    // [brief]: Interface unit number
    // [mandatory]:
    uint32 number                                                               = 1;
}



// [brief]:  Message definition for the interface object.
// [detail]: This defintion would be used to send the interface configuration information
// using the API.
message InterfaceConfig {

    // [brief]: Port name of the Interface
    // [mandatory]:
    string port_name                                                            = 1;

    // [brief]: Interface specific options based on the interface type
    InterfaceSpecificOptions interface_options                                  = 2;

    // [brief]: List of optional attributes that can be configured
    // [detail]: For top level interface object the attributes that can be configured are as below
    // String Attributes:
    //     mac - MAC address to be set on the interface.
    //
    // Integer Attributes
    //     mtu - MTU value to be set on the interface.
    InterfaceAttributeList attributes                                           = 3;
}

// [brief]: Network Address.
// [detail]: Network address defined for each supported address family.
message NetworkAddress {
    // [brief]: only one field from the below can be set at the same time.
    oneof af {
        // [brief]: IPv4 destination address.
        jnx.jet.common.IpNetwork     inet                                              = 1;
        // [brief]: IPv6 destination address.
        jnx.jet.common.IpNetwork     inet6                                             = 2;
    }
}

// [brief]: Message definition for Source options for vxlan_gpe encapsulation.
// [detail]: Either both or atleast one of the attribute must be provided.
message SourceOptionsVxlangpe {
    // [brief]: Source mac-address [not supported]
    // [detail]: This field is not supported as of now. It is for future use
    // only. Any value provided in this field will be ignored.
    jnx.jet.common.MacAddress   mac_address                             = 1;

    // [brief]: Source address or Source interface options.
    oneof source_options {
        // [brief]: Only IPV4 address is supported without prefix length.
        NetworkAddress    address                        = 2;

        // [brief]: Source interface
        string      interface                                           = 3;
    }
}


// [brief]: Message definition for source options configuration
// [detail]: Either address or interface can be configured.
message SourceOptions {
    // [brief]: Either addr or interface must be provided.
    // [mandatory]:
    oneof source_options {
        // [brief]: Only IPV4 address is supported without prefix length.
        NetworkAddress address                           = 1;

        // [brief]: Source interface configuration
        string      interface                                           = 2;
    }
}


// [brief]: Message definition for destination options configuration for vxlan-gpe encapsualtion.
// [detail]: Either both or atleast one of the attribute must be provided.
message DestinationOptionsVxlangpe {
    // [brief]: Destination address configuration.
    //          Only IPV4 address is supported without prefix length.
    NetworkAddress address                               = 1;

    // [brief]:  Destination mac-address [not supported]
    // [detail]: This field is not supported as of now. It is for future use
    // only. Any value provided in this field will be ignored.
    jnx.jet.common.MacAddress       mac_address                         = 2;
}


// [brief]: Message definition for destination options configuration
// [detail]: Only address is supported.
message DestinationOptions {
    // [brief]: Destination address configuration.
    //          Only IPV4 address is supported without prefix length.
    NetworkAddress address                               = 1;
}

// [brief]: Message definition for VXLAN-GPE encap for FTI.
// [detail]: All the attributes are mandatory.
message FtiEncapVxlanGpeOptions {
    // [brief]: source address or interface configuration.
    // [mandatory]:
    SourceOptionsVxlangpe   source                                       = 1;

    // [brief]: destination address or interface configuration.
    // [mandatory]:
    DestinationOptionsVxlangpe  destination                              = 2;

    // [brief]: tunnel-endpoint type
    // [detail]: currently on vxlan is supported
    // [mandatory]:
    string          tunnel_endpoint                                      = 3;

    // [brief]: destination-udp-port number
    // [range]: 1:65535
    // [mandatory]:
    uint32          destination_udp_port                                  = 4;

    // [brief]: vni number
    // [range]: 0:16777214
    // [mandatory]:
    uint32          vni                                                   = 5;
}

// [brief]: Message definition for IPIP encap for FTI.
// [detail]: All the attributes are mandatory.
message FtiEncapIpipOptions {
    // [brief]: source address or interface configuration.
    // [mandatory]:
    SourceOptions   source                                                = 1;

    // [brief]: destination address or interface configuration.
    // [mandatory]:
    DestinationOptions  destination                                       = 2;

    // [brief]: Time to live
    // applicable to EVO platform only
    // [range]: 1:255
    uint32 ttl                                                             = 3;

    // [brief]: Type of tunnel bypass_loopback or tunnel_terminate
    // applicable to EVO platform only
    jnx.jet.common.BypassOrTerminate  bypass_or_terminate                                = 4;

    // [brief]: tunnel routing instance name
    // applicable to EVO platform only
    // [detail]: if tunnel is part of some routing instance, name of routing
    // instance need to be given here
    string tunnel_ri                                                      = 5;

}

// [brief]: Message definition for UDP encap for FTI.
// [detail]: All the attrbutes are mandatory.
message FtiEncapUdpOptions {
    // [brief]: source address or interface configuration.
    // [mandatory]:
    SourceOptions   source                                                = 1;

    // [brief]: destination address or interface configuration.
    // [mandatory]:
    DestinationOptions  destination                                       = 2;

    // [brief]: Time to live
    // applicable to EVO platform only
    // [range]: 1:255
    uint32 ttl                                                             = 3;

    // [brief]: Type of tunnel bypass or tunnel_terminate
    // applicable to EVO platform only
    jnx.jet.common.BypassOrTerminate  bypass_or_terminate                                = 4;

    // [brief]: payload port profile for tunnel
    // applicable to EVO platform only
    // [detail]: name of payload port profile ,tunnel is part of
    string payload_port_profile                                           = 5;

    // [brief]: tunnel routing instance name
    // applicable to EVO platform only
    // [detail]: if tunnel is part of some routing instance, name of routing
    // instance need to be given here
    string tunnel_ri                                                      = 6;
}

// [brief]: Message definition for GRE encap for FTI.
// applicable to EVO platform only
// [detail]: All the attrbutes are mandatory.
message FtiEncapGreOptions {
    // [brief]: source address or interface configuration.
    // [mandatory]:
    SourceOptions   source                                                              = 1;

       // [brief]: destination address or interface configuration.
   DestinationOptions  destination                                                      = 2;

   // [brief]: Time to live
   // [range]: 1:255
   uint32 ttl                                                                          = 3;

   // [brief]: Key for GRE tunnel
   uint32 key                                                                           = 4;

   // [brief]: tunnel routing instance name
   // [detail]: if tunnel is part of some routing instance , name of routing
   //  instance need to be given here
   string  tunnel_ri                                                                    = 5;

   // [brief]: Type of tunnel bypass or tunnel_terminate
   jnx.jet.common.BypassOrTerminate bypass_or_terminate                                 = 6;

}

// [brief]: Message definition for FTI encapsulation options
// [detail]: FTI encapsulation configuration can be provided through this.
message FtiEncapOptions {
    // [brief]: Tunnel encapsulation for FTI interfaces
    // [mandatory]:
    oneof options {
        // [brief]: vxlan-gpe encapsulation attributes
        // [detail]: Supported on MX and QFX5110, QFX5120 routers.
        FtiEncapVxlanGpeOptions     vxlan_gpe                       = 1;

        // [brief]: ipip encapsualtion attributes
        // [detail]: Supported on PTX series, MX series and QFX10002 routers.
        FtiEncapIpipOptions         ipip                            = 2;

        // [brief]: udp encapsulation attributes
        // [detail]: Supported on PTX series and QFX10002 routers.
        FtiEncapUdpOptions          udp                             = 3;

        // [brief]: gre encapsulation attributes
        // [detail]: Supported on PTX 10008
        FtiEncapGreOptions          gre                             = 4;
    }
}


// [brief]: Message definition for Tunnel attributes or FTI encapsulation
// [detail]: This definition can be used to send generic tunnel attributes for
//          tunnel interfaces or encapsulation attributes in the special case
//          of FT interface.
message TunnelOptions {
    // [brief]: Configuration for tunnel attributes or fti encapsulation
    // [mandatory]:
    oneof options {
        // [brief]: FTI encapsulation configurations must be provided through this.
        FtiEncapOptions     encapsulation                                  = 1;
    }
}

// [brief]:  Message definition for the interface unit object.
// [detail]: This defintion would be used to send the interface unit configuration
// information using the API.
message InterfaceUnitConfig {

    // [brief]: Port name of the Interface
    // [mandatory]:
    string port_name                                                            = 1;

    // [brief]: Interface unit number
    // [mandatory]:
    InterfaceUnit  unit                                                         = 2;

    // [brief]: List of optional attributes that can be configured
    // [detail]: For top level interface object the attributes that can be configured
    // are as below
    // String Attributes:
    //
    // Integer Attributes
    //     vlan-id - vlan-id to be configured on the interface unit.
    //            For configuring vlan-id on an interface unit, "vlan-tagging" should
    //            be set on the interface from CLI.
    InterfaceAttributeList attributes                                           = 3;

    // [brief]: Configuration under tunnel stanza
    TunnelOptions    tunnel                                                     = 4;
}



// [brief]:  Message definition for the interface family object.
// [detail]: This defintion would be used to send the interface family configuration
// information using the API.
message InterfaceFamilyConfig {

    // [brief]: Port name of the Interface
    // [mandatory]:
    string port_name                                                            = 1;

    // [brief]: Interface unit number
    // [mandatory]:
    InterfaceUnit  unit                                                         = 2;

    // [brief]: Protocol family to be configured for the interface
    // [mandatory]:
    jnx.jet.common.AfType family                                                = 3;

    // [brief]: List of optional attributes that can be configured
    // [detail]: For top level interface object the attributes that can be configured are as below
    // String Attributes:
    //
    // Integer Attributes
    //
    InterfaceAttributeList attributes                                           = 4;
}



// [brief]:  Message definition for the interface address object.
// [detail]: This defintion would be used to send the interface address configuration
// information using the API.
message InterfaceAddressConfig {

    // [brief]: Port name of the Interface
    // [mandatory]:
    string port_name                                                            = 1;

    // [brief]: Interface unit number
    // [mandatory]:
    InterfaceUnit  unit                                                         = 2;

    // [brief]: Protocol family to be configured for the interface
    // [mandatory]:
    jnx.jet.common.AfType family                                                = 3;

    // [brief]:  IP address to be configured.
    // [detail]: IP address to be configured for the interface IP address can be IPV4
    // or IPV6 based on the family specified
    // [mandatory]:
    jnx.jet.common.IpAddress ip_address                                         = 4;

    // [brief]: List of optional attributes that can be configured
    // [detail]: For top level interface object the attributes that can be configured are as below
    // String Attributes:
    //      mac -  MAC address that should be configured on the address object.
    //
    // Integer Attributes
    //
    InterfaceAttributeList attributes                                           = 5;

    // [brief]: destination-udp-port for FTI udp encapsulation.
    // [detail]: This option is applicable only for FTI udp encapsulation.
    // It will be ignored for all other encapsulations as well as for non FTI.
    uint32  destination_udp_port                                                = 6;
}



// [brief]:  Message definition for the interface arp object.
// [detail]: This defintion would be used to send the interface arp configuration
// information using the API.
message InterfaceArpConfig {

    // [brief]: Port name of the Interface
    // [mandatory]:
    string port_name                                                            = 1;

    // [brief]: Interface unit number
    // [mandatory]:
    InterfaceUnit  unit                                                         = 2;

    // [brief]: Protocol family to be configured for the interface
    // [mandatory]:
    jnx.jet.common.AfType family                                                = 3;

    // [brief]:  IP address to be configured for the interface
    // [detail]: IP address can be IPV4 or IPV6 based on the family specified
    // [mandatory]:
    jnx.jet.common.IpAddress ip_address                                         = 4;

    // [brief]:  ARP address to be configured for the interface
    // [detail]: ARP address can be IPV4 ARP or IPV6 NDP based on the family specified
    // [mandatory]:
    jnx.jet.common.IpAddress neighbor_address                                   = 5;

    // [brief]: List of optional attributes that can be configured
    // [detail]: For top level interface object the attributes that can be configured are as below
    // String Attributes:
    //      mac -  ARP/NDP MAC address that should be configured on the arp/ndp object.
    //             This attribute is mandatory.
    //
    // Integer Attributes
    //     receive - Integer attribute that could be configured on the arp/ndp object.
    //               This attribute takes boolean value, 0 or 1.
    InterfaceAttributeList attributes                                           = 6;
}




// [brief]:  Message definition for response of ADD RPC
// [detail]: This message defines response that would be retured for the ADD operation
// for the different interface objects.
message InterfaceAddResponse   {

    // [brief]:   Possible status codes for ADD RPC operations
    // [detail]:  This enum defines the different status codes that could be returned
    // from the backend service processing the API
    // [default]: SUCCESS_COMPLETED
    enum StatusCode {

        // [brief]: Operation Completed Succesfully
        SUCCESS_COMPLETED                                                       = 0;

        // [brief]:  Interface is already configured by another client.
        // [detail]: This error code is returned when the interface that is being
        // configured is already configured by another client.
        NOT_OWNER_OF_OBJECT                                                     = 1;

        // [brief]:  Port name is not specified for the object
        // [detail]: This error code is returned when the config message does not
        // speicfy the port name.
        PORT_NAME_NOT_SPECIFIED                                                 = 2;

        // [brief]:  unit number is not specified for the object
        // [detail]: This error code is returned when the config message does not
        // specify the unit number for the object.
        UNIT_NOT_SPECIFIED                                                      = 3;

        // [brief]:  Family is not specified for the object
        // [detail]: This error code is returned when the config message does not
        // specify the family for the object.
        FAMILY_NOT_SPECIFIED                                                    = 4;

        // [brief]:  IP Address is not specified for the object
        // [detail]: This error code is returned when the config message does not
        // specify the IP address for the object.
        IP_ADDR_NOT_SPECIFIED                                                   = 5;

        // [brief]:  ARP/NDP Address is not specified for the object
        // [detail]: This error code is returned when the config message does not
        // specify the ARP/NDP address for the object.
        ARP_ADDR_NOT_SPECIFIED                                                  = 6;

        // [brief]:  ARP/NDP MAC Address is not specified for the object
        // [detail]: This error code is returned when the config message does not
        // specify the ARP/NDP MAC address for the object.
        ARP_MAC_NOT_SPECIFIED                                                   = 7;

        // [brief]:  Interface type specified details sent are not matching.
        // [detail]: This happens when the interface type specified at the message
        // level is different from the actual object information that is sent as
        // part of the message,
        // Eg: Specifying "Interface Unit" at message level and sending an "Interface
        // Address" object in the message.
        INTERFACE_OBJECT_MISMATCH                                               = 8;

        // [brief]: Tunnel config not specified.
        // [detail]: For tunnel interfaces like FTI, tunnel object should be
        // specified. This error is thrown when tunnel is not configured for tunnel interfaces.
        TUNNEL_NOT_SPECIFIED                                                    = 9;

        // [brief]: Tunnel object is not supported.
        // [detail]: Tunnel object is only suported for FT interfaces as of now.
        //          May be supported for other tunnel interfaces in the future.
        TUNNEL_NOT_SUPPORTED                                                    = 10;

        // [brief]: Encapsulation under tunnel is not supported.
        // [detail]: This status is returned when encapsulation under tunnel
        // is configured for unsupported interfaces. It is supported only for
        // FT interfaces.
        TUNNEL_ENCAP_NOT_SUPPORTED                                              = 11;

        // [brief]: Encapsulation under tunnel is not specified.
        // [detail]: For FTI interfaces, encapsulation under tunnel object should
        // be specified. This status is returned when encapsulation under tunnel
        // is missing
        TUNNEL_ENCAP_NOT_SPECIFIED                                              = 12;

        // [brief]: Source under tunnel encapsulation is not specified.
        // [detail]:
        TUNNEL_ENCAP_SOURCE_NOT_SPECIFIED                                       = 13;

        // [brief]: Source address cannot be IPV6 address.
        // [detail]: Only IPV4 address is allowed as source address.
        TUNNEL_ENCAP_SRC_IPV6_ADDR_NOT_SUPPORTED                                = 14;

        // [brief]: Prefix length is not supported for source address.
        // [detail]: Only host IPV4 address withough prefix length is allowed
        //  as source address.
        TUNNEL_ENCAP_SRC_ADDR_SUBNET_MASK_NOT_ALLOWED                           = 15;

        // [brief]: Destination under tunnel encapsulation is not specified.
        TUNNEL_ENCAP_DEST_NOT_SPECIFIED                                         = 16;

        // [brief]: Destination address cannot be IPV6 address.
        // [detail]: Only IPV4 address is allowed as destination address.
        TUNNEL_ENCAP_DEST_IPV6_ADDR_NOT_SUPPORTED                               = 17;

        // [brief]: Prefix length is not supported for destination address.
        // [detail]: Only host IPV4 address withough prefix length is allowed
        //  as destination address.
        TUNNEL_ENCAP_DEST_ADDR_SUBNET_MASK_NOT_ALLOWED                          = 18;

        // [brief]: VNI under tunnel encapsulation is not specified.
        // [detail]: Applicable only to vxlan-gpe encapsulation.
        TUNNEL_ENCAP_VNI_NOT_SPECIFIED                                          = 19;

        // [brief]: tunnel-endpoint under tunnel encapsulation is not specified.
        // [detail]: Applicable only to vxlan-gpe encapsulation.
        TUNNEL_ENCAP_TUNNEL_ENDPOINT_NOT_SPECIFIED                              = 20;

        // [brief]: destination-udp-port under tunnel encapsualtion is not specified.
        // [detail]:  Applicable only to vxlan-gpe encapsulation.
        TUNNEL_ENCAP_DEST_UDP_PORT_NOT_SPECIFIED                                = 21;

        // [brief]: Tunnel encapsulation specified is not supported on the
        // current platform.
        // [detail]: For a list of platforms on which each tunnel
        // encapsulation is available, check the documentation of FtiEncapOptions
        TUNNEL_ENCAP_TYPE_NOT_SUPPORTED_ON_PLATFORM                             = 22;

        // [brief]: source and destination address are same.
        // [detail]: applicable to fti only. Source and destination address
        // cannot be same.
        TUNNEL_ENCAP_SRC_DEST_ADDR_SAME                                         = 23;

        // [brief]: Operation failed internally.
        // [detail]: In case of unclassifiable errors, this code is returned.
        OPERATION_FAILED                                                        = 24;

        // [brief]: Destination address is needed if tunnel-termination is
        // not configured
        // [detail]: If tunnel-termination option is not configured then destination
        // address is must
        TUNNEL_ENCAP_DEST_ADDR_NOT_SPECIFIED                                    = 25;

        // [brief]: port profile is not specified in UDP encapsulation
        // applicable to EVO platform only
        // [detail]: Applicable only to UDP encapsulation
        TUNNEL_ENCAP_UDP_PORT_PROFILE_MISSING                                   = 26;


        // [brief]: wrong family(ISO) specified in UDP encapsulation
        // applicable to EVO platform only
        // [detail]: only inet, inet6, mpls family are allowed for UDP tunnel in decap mode
        TUNNEL_ENCAP_UDP_FAIMLY_NOT_SUPPORTED                                   = 27;

        // [brief]: Invalid subnet mask specified in src address
        // applicable to EVO platform only
        // [detail]: Only netmask is allowed for IPv4 is /32 and for IPv6 /128
        // without tunnel termination
        TUNNEL_ENCAP_SRC_ADDR_SUBNET_NOT_SUPPORTED                              = 28;

        // [brief]: Invalid subnet mask specified in dest address
        // applicable to EVO platform only
        // [detail]: Only netmask is allowed for IPv4 is /32 and for IPv6 /128
        // without tunnel termination
        TUNNEL_ENCAP_DEST_ADDR_SUBNET_NOT_SUPPORTED                             = 29;

        // [brief]: Same interface address and src address under tunnel
        // applicable to EVO platform only
        // [detail]: same interface addr and src addr under tunnel should
        // not belong to same subnet
        TUNNEL_SRC_AND_INTF_ADDR_SAME_SUBNET                                   = 30;

        // [brief]: Same interface address and dest address under tunnel
        // applicable to EVO platform only
        // [detail]: same interface addr and dest addr under tunnel should
        // not belong to same subnet
        TUNNEL_DEST_AND_INTF_ADDR_SAME_SUBNET                                  = 31;

       // [brief]: Routing Instance doesn't exist
       // applicable to EVO platform only
       // [detai]: Routing instance name mentioned in the tunnel doesn't exist
       TUNNEL_ROUTING_INSTANCE_NOT_PRESENT                                    = 32;

       // [brief]: Src and Dest pair is not unique
       // applicable to EVO platform only
       // [detail]: Src and Dest pair should be unique under FTI configs
        TUNNEL_ENCAP_SRC_DEST_ADDR_NOT_UNIQUE                                 = 33;

       // [brief]: src and dest address is different type
       // applicable to EVO platform only
       // [detail]: dest address should match the type of source address
       TUNNEL_ENCAP_SRC_DEST_DIFF_TYPE                                       = 34;

       // [brief]: only IPv4/IPv6 are allowed as source address
       // applicable to EVO platform only
       TUNNEL_ENCAP_SRC_ADDR_FAMILY_NOT_SUPPORTED                            = 35;

      // [brief]: only IPv4/IPv6 are allowed as destination address
      // applicable to EVO platform only
      TUNNEL_ENCAP_DEST_ADDR_FAMILY_NOT_SUPPORTED                           = 36;

      // [brief]: Subnet not matching with existing tunnel IFL address subnet
      // applicable to EVO platform only
      // [detail]: current Subnet of configured address is not matching with
      // subnet address of already configured under tunnel IFL
      TUNNEL_ENCAP_ADDR_SUBNET_NOT_MATCHING                                 = 37;

    }

    // [brief]: RPC execution status information
    jnx.jet.common.RpcStatus             status                                 = 1;

    // [brief]: Status code returned by the backend service.
    StatusCode                           sub_code                               = 2;
}



// [brief]:  Message definition for the ADD RPC
// [detail]: This message defines the request that would be sent for the ADD operation
// for the configuring the different interface objects.
message InterfaceAddRequest {

    // [brief]:  Specifies the interface type that is being configured
    // [mandatory]:
    InterfaceType type                                                          = 1;

    // [brief]:  Information about the possible interface objects
    // [detail]: That could be sent using this message. Only one of the below objects
    // could be set in a message.The interface object information that is being populated
    // should be of the same type as the InterfaceType specified above.
    oneof interface_object {

        // [brief]: Config message for top level interface object
        InterfaceConfig interfaces                                              = 2;

        // [brief]: Config message for interface unit object
        InterfaceUnitConfig unit                                                = 3;

        // [brief]: Config message for interface family object
        InterfaceFamilyConfig family                                            = 4;

        // [brief]: Config message for interface address object
        InterfaceAddressConfig address                                          = 5;

        // [brief]: Config message for interface ARP/NDP object
        InterfaceArpConfig arp                                                  = 6;
    }
}



// [brief]:  Message definition for response of UPDATE RPC
// [detail]: This message defines response that would be retured for the UPDATE operation
// for the different interface objects.
message InterfaceUpdateResponse   {

    // [brief]:   Possible status codes for UPDATE RPC operations
    // [detail]:  This enum defines the different status codes that could be returned
    // from the backend service processing the API
    // [default]: SUCCESS_COMPLETED
    enum StatusCode {

        // [brief]: Operation Completed Succesfully
        SUCCESS_COMPLETED                                                       = 0;

        // [brief]:  Interface is already configured by another client.
        // [detail]: This error code is returned when the interface that is being
        // configured is already configured by another client.
        NOT_OWNER_OF_OBJECT                                                     = 1;

        // [brief]:  Port name is not specified for the object
        // [detail]: This error code is returned when the config message does not
        // speicfy the port name.
        PORT_NAME_NOT_SPECIFIED                                                 = 2;

        // [brief]:  unit number is not specified for the object
        // [detail]: This error code is returned when the config message does not
        // specify the unit number for the object.
        UNIT_NOT_SPECIFIED                                                      = 3;

        // [brief]:  Family is not specified for the object
        // [detail]: This error code is returned when the config message does not
        // specify the family for the object.
        FAMILY_NOT_SPECIFIED                                                    = 4;

        // [brief]:  IP Address is not specified for the object
        // [detail]: This error code is returned when the config message does not
        // specify the IP address for the object.
        IP_ADDR_NOT_SPECIFIED                                                   = 5;

        // [brief]:  ARP/NDP Address is not specified for the object
        // [detail]: This error code is returned when the config message does not
        // specify the ARP/NDP address for the object.
        ARP_ADDR_NOT_SPECIFIED                                                  = 6;

        // [brief]:  ARP/NDP MAC Address is not specified for the object
        // [detail]: This error code is returned when the config message does not
        // specify the ARP/NDP MAC address for the object.
        ARP_MAC_NOT_SPECIFIED                                                   = 7;

        // [brief]:  Interface type specified details sent are not matching.
        // [detail]: This happens when the interface type specified at the message
        // level is different from the actual object information that is sent as part
        // of the message,
        // Eg: Specifying "Interface Unit" at message level and sending an "Interface
        // Address" object in the message.
        INTERFACE_OBJECT_MISMATCH                                               = 8;

        // [brief]: Tunnel config not specified.
        // [detail]: For tunnel interfaces like FTI, tunnel object should be
        // specified. This error is thrown when tunnel is not configured for tunnel interfaces.
        TUNNEL_NOT_SPECIFIED                                                    = 9;

        // [brief]: Tunnel object is not supported.
        // [detail]: Tunnel object is only suported for FT interfaces as of now.
        //          May be supported for other tunnel interfaces in the future.
        TUNNEL_NOT_SUPPORTED                                                    = 10;

        // [brief]: Encapsulation under tunnel is not supported.
        // [detail]: This status is returned when encapsulation under tunnel
        // is configured for unsupported interfaces. It is supported only for
        // FT interfaces.
        TUNNEL_ENCAP_NOT_SUPPORTED                                              = 11;

        // [brief]: Encapsulation under tunnel is not specified.
        // [detail]: For FTI interfaces, encapsulation under tunnel object should
        // be specified. This status is returned when encapsulation under tunnel
        // is missing
        TUNNEL_ENCAP_NOT_SPECIFIED                                              = 12;

        // [brief]: Source under tunnel encapsulation is not specified.
        // [detail]:
        TUNNEL_ENCAP_SOURCE_NOT_SPECIFIED                                       = 13;

        // [brief]: Source address cannot be IPV6 address.
        // [detail]: Only IPV4 address is allowed as source address.
        TUNNEL_ENCAP_SRC_IPV6_ADDR_NOT_SUPPORTED                                = 14;

        // [brief]: Prefix length is not supported for source address.
        // [detail]: Only host IPV4 address withough prefix length is allowed
        //  as source address.
        TUNNEL_ENCAP_SRC_ADDR_SUBNET_MASK_NOT_ALLOWED                           = 15;

        // [brief]: Destination under tunnel encapsulation is not specified.
        TUNNEL_ENCAP_DEST_NOT_SPECIFIED                                         = 16;

        // [brief]: Destination address cannot be IPV6 address.
        // [detail]: Only IPV4 address is allowed as destination address.
        TUNNEL_ENCAP_DEST_IPV6_ADDR_NOT_SUPPORTED                               = 17;

        // [brief]: Prefix length is not supported for destination address.
        // [detail]: Only host IPV4 address withough prefix length is allowed
        //  as destination address.
        TUNNEL_ENCAP_DEST_ADDR_SUBNET_MASK_NOT_ALLOWED                          = 18;

        // [brief]: VNI under tunnel encapsulation is not specified.
        // [detail]: Applicable only to vxlan-gpe encapsulation.
        TUNNEL_ENCAP_VNI_NOT_SPECIFIED                                          = 19;

        // [brief]: tunnel-endpoint under tunnel encapsulation is not specified.
        // [detail]: Applicable only to vxlan-gpe encapsulation.
        TUNNEL_ENCAP_TUNNEL_ENDPOINT_NOT_SPECIFIED                              = 20;

        // [brief]: destination-udp-port under tunnel encapsualtion is not specified.
        // [detail]:  Applicable only to vxlan-gpe encapsulation.
        TUNNEL_ENCAP_DEST_UDP_PORT_NOT_SPECIFIED                                = 21;

        // [brief]: Tunnel encapsulation specified is not supported on the
        // current platform.
        // [detail]: For a list of platforms on which each tunnel
        // encapsulation is available, check the documentation of FtiEncapOptions
        TUNNEL_ENCAP_TYPE_NOT_SUPPORTED_ON_PLATFORM                             = 22;

        // [brief]: source and destination address are same.
        // [detail]: applicable to fti only. Source and destination address
        // cannot be same.
        TUNNEL_ENCAP_SRC_DEST_ADDR_SAME                                         = 23;

        // [brief]: Operation failed internally.
        // [detail]: In case of unclassifiable errors, this code is returned.
        OPERATION_FAILED                                                        = 24;

        // [brief]: Destination address is needed if tunnel-termination is
        // not configured
        // [detail]: If tunnel-termination option is not configured then destination
        // address is must
        TUNNEL_ENCAP_DEST_ADDR_NOT_SPECIFIED                                    = 25;

        // [brief]: port profile is not specified in UDP encapsulation
        // applicable to EVO platform only
        // [detail]: Applicable only to UDP encapsulation
        TUNNEL_ENCAP_UDP_PORT_PROFILE_MISSING                                   = 26;


        // [brief]: wrong family(ISO) specified in UDP encapsulation
        // applicable to EVO platform only
        // [detail]: only inet, inet6, mpls family are allowed for UDP tunnel in decap mode
        TUNNEL_ENCAP_UDP_FAIMLY_NOT_SUPPORTED                                   = 27;

        // [brief]: Invalid subnet mask specified in src address
        // applicable to EVO platform only
        // [detail]: Only netmask is allowed for IPv4 is /32 and for IPv6 /128
        // without tunnel termination
        TUNNEL_ENCAP_SRC_ADDR_SUBNET_NOT_SUPPORTED                              = 28;

        // [brief]: Invalid subnet mask specified in dest address
        // applicable to EVO platform only
        // [detail]: Only netmask is allowed for IPv4 is /32 and for IPv6 /128
        // without tunnel termination
        TUNNEL_ENCAP_DEST_ADDR_SUBNET_NOT_SUPPORTED                             = 29;

        // [brief]: Same interface address and src address under tunnel
        // applicable to EVO platform only
        // [detail]: same interface addr and src addr under tunnel should
        // not belong to same subnet
        TUNNEL_SRC_AND_INTF_ADDR_SAME_SUBNET                                   = 30;

        // [brief]: Same interface address and dest address under tunnel
        // applicable to EVO platform only
        // [detail]: same interface addr and dest addr under tunnel should
        // not belong to same subnet
        TUNNEL_DEST_AND_INTF_ADDR_SAME_SUBNET                                  = 31;

       // [brief]: Routing Instance doesn't exist
       // applicable to EVO platform only
       // [detai]: Routing instance name mentioned in the tunnel doesn't exist
       TUNNEL_ROUTING_INSTANCE_NOT_PRESENT                                    = 32;

       // [brief]: Src and Dest pair is not unique
       // applicable to EVO platform only
       // [detail]: Src and Dest pair should be unique under FTI configs
        TUNNEL_ENCAP_SRC_DEST_ADDR_NOT_UNIQUE                                 = 33;

       // [brief]: src and dest address is different type
       // applicable to EVO platform only
       // [detail]: dest address should match the type of source address
       TUNNEL_ENCAP_SRC_DEST_DIFF_TYPE                                       = 34;

       // [brief]: only IPv4/IPv6 are allowed as source address
       // applicable to EVO platform only
       TUNNEL_ENCAP_SRC_ADDR_FAMILY_NOT_SUPPORTED                            = 35;

      // [brief]: only IPv4/IPv6 are allowed as destination address
      // applicable to EVO platform only
      TUNNEL_ENCAP_DEST_ADDR_FAMILY_NOT_SUPPORTED                           = 36;

      // [brief]: Subnet not matching with existing tunnel IFL address subnet
      // applicable to EVO platform only
      // [detail]: current Subnet of configured address is not matching with
      // subnet address of already configured under tunnel IFL
      TUNNEL_ENCAP_ADDR_SUBNET_NOT_MATCHING                                 = 37;
    }

    // [brief]: RPC execution status information
    jnx.jet.common.RpcStatus             status                                 = 1;

    // [brief]: Status code returned by the backend service.
    StatusCode                           sub_code                               = 2;
}



